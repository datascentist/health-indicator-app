{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/register.css' %}"
    />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <div class="container">
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %} {% for message in messages%}
        <div>{{message}}</div>
        {% endfor %}
        <label for="id_name">Username</label>
        <input type="text" id="id_name" name="name" />
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" />
        <label for="id_pass1">Password</label>
        <input type="password" id="id_pass1" name="password1" />
        <label for="id_pass2">Confirm Password</label>
        <input type="password" id="id_pass2" name="password2" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
