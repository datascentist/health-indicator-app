<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

    <!-- remix icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <section class="content">
        <h2>Contact Me!</h2>

        <form action="{% url 'sendMessage' %}" method='POST'>
            {% csrf_token%}
            {% for message in messages%}
                <div>{{message}}</div>
            {% endfor %}
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" name="name" placeholder="Full name" class="item" id="name" autocomplete="off">
                    <div class="error-text">Full name can not be blank</div>
                </div>

                <div class="input-field field">
                    <input type="text" name= "email" placeholder="Email address" id="email" class="item" autocomplete="off">
                    <div class="error-text">Email address can not be blank</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" name="contact" placeholder="Phone number" id="phone" class="item" autocomplete="off">
                    <div class="error-text">Phone number can not be blank</div>
                </div>

                <div class="input-field field">
                    <input type="text" name="subject" placeholder="Subject" id="subject" class="item" autocomplete="off">
                    <div class="error-text">Subject can not be blank</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="message" id="message" cols="30" rows="10" class="item"  placeholder="Enter your message ....." class="item" autocomplete="off"></textarea>
                <div class="error-text">Message can not be blank</div>
            </div>

            <button type="submit" id="send">Send message</button>
        </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
